<div class='panel panel-primary'  >
    <div class='panel-body'>
        <div class='row'>
            <span class='col-md-1' id = 'Filter'>Filter by:</span>
            <span class='col-md-2' ><input type='text' [(ngModel)]= 'listFilter'></span>
            <span id = 'Filter' >Filtered by: {{listFilter}}</span>
        </div>
        <div class='row'>
            <div class="col-md-6">         
            </div>
        </div>   
        <div class='table-responsive' *ngIf='coupons && coupons.length;else falsyTemplate'>
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead class="thead-light" id ="thead">
                    <tr>
                        <th>
                            <button class='btn btn-warning' style = "color:black" (click) = 'toggleImage()' >
                                {{showImage ? 'Hide':'Show'}} Image
                            </button>
                        </th> 
                        <th>Title</th>
                        <th>ID</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Amount</th>
                        <th>Coupon Type </th>
                        <th>Message </th>
                        <th>Price </th>
                        <!-- <th>Available</th>  -->

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor='let coupon of coupons | couponFilter:listFilter' >
                        <td><img [src]='coupon.image' [title] = 'coupon.title' 
                            [style.width.px]='imageWidth' [style.margin.px]='imageMargin' *ngIf = 'showImage'
                             ></td>
                        
                        <td><a [routerLink] = " ['/couponCust',coupon.id]">{{coupon.title| uppercase}}</a></td>
                        <td>{{coupon.id}} </td>
                        <td>{{coupon.startDate}}</td>
                        <td>{{coupon.endDate}}</td>
                        <td>{{coupon.amount}}</td>
                        <td>{{coupon.type}} </td>
                        <td>{{coupon.message}} </td> 
                        <td>{{coupon.price|currency}} </td>
                        <!-- <th>{{coupon.active}}</th>  -->
                       
                    </tr>
                </tbody>
            </table>
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>

        
    </div>
    <ng-template #falsyTemplate>
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </ng-template>

</div>
