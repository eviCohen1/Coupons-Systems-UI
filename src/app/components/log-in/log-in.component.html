<!DOCTYPE html>

<head>
	<title>Login Page</title>

	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<span><i class="fas fa-ticket-alt"> e-Coupon</i></span>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSubmit(f)" #f="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" 
							   class="form-control" 
							   placeholder="username"
							   ngModel
							   required
							   name="username"
							   id="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" 
							   class="form-control" 
							   placeholder="password"
							   ngModel
							   name="password"
							   required
							   id="password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-users"></i></span>
						</div>
						<select id="client"  
								name="client" 
								class="form-control" 
								palceholder="client"
								required 
								ngModel>
							<option value="Admin">Admin</option>
							<option value="Company">Company</option>
							<option value="Customer">Customer</option>
						  </select>
					</div>
					<div class="submit">
						<input type="submit" value="Login" class="btn float-left login_btn">
					</div>
				</form>
				

			</div>
			<div class="card-footer">
				<div class="powerBy">
							<i class="fas fa-client"> Power By Evi Cohen</i>
				</div>
				<div class = "btn-group">
					<a href="mailto:evi.cohen1@gmail.com" target="_blank"><button><img src="https://pngimg.com/uploads/email/email_PNG56.png"  /></button></a>
					<a href="https://www.facebook.com/" target="_blank"><button><img src="http://www.baronita.co.il/vault/icons/blue-facebook-logo.png"  /></button></a>
					<a href="https://www.linkedin.com/in/evi-cohen-55218883/" target="_blank"><button> <img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG38.png"  /> </button></a>				
              	</div> 
	            <div class="tooltip"> DESGIN by: Evi Cohen
					<span class="tooltiptext">The king</span>
			</div>
			</div>
		</div>
	</div>
</div>
</body>
