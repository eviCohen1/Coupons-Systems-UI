<div class='panel panel-primary'  >
  <div class='panel-body'>
      <div class='row'>
          <span class='col-md-1' id = 'Filter'>Filter by:</span>
          <span class='col-md-2' ><input type='text' [(ngModel)]= 'listFilter'></span>
          <span id = 'Filter' >Filtered by: {{listFilter}}</span>
      </div>
      <div class='row'>
          <div class="col-md-6">         
          </div>
      </div>   
      <div class='table-responsive' *ngIf='customer && customer.length;else falsyTemplate'>
          <table class='table table-hover'>
              <thead class="thead-light" id ="thead">
                  <tr>
                      <th>Id</th>
                      <th>Customer Name</th>
                      <th>Password</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let customer of customer  | customerFilter:listFilter' >
                      <th>{{customer.id }}</th>
                      <td>{{customer.CustomerName}}</td>
                      <td>{{customer.password}}</td>
                      <th><button type="button" id = "deleteButton" class='btn btn-warning' style = "color:black" (click) ='deleteCustomer(customer)'> Remove</button></th> 


                  </tr>
              </tbody>
          </table>
      
      
      </div>
      
  </div>
  <!-- <ng-template #falsyTemplate>
      <h3>No Recordes were found!!</h3>
  </ng-template> -->
  <div><br></div>
    <div class="loader" *ngIf="loading">please, wait a second...</div>
</div>
