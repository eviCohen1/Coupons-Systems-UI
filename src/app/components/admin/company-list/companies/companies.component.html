<div class='panel panel-primary'  >
  <div class='panel-body'>
      <div class='row'>
          <span class='col-md-1' id = 'Filter'>Filter by:</span>
          <span class='col-md-2' ><input type='text' [(ngModel)]= 'listFilter'></span>
          <span id = 'Filter' >Filtered by: {{listFilter}}</span>
      </div>
      <div class='row'>
          <div class="col-md-6">         
          </div>
      </div>   
      <div class='table-responsive' *ngIf='company && company.length;else falsyTemplate'>
          <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead class="thead-light" id ="thead">
                  <tr>
                      <th>ID</th>
                      <th>Company Name</th>
                      <th>Password</th>
                      <th>Email</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>

                  <tr *ngFor='let company of company | companyFilter:listFilter' > 
                      <td>{{company.id}} </td>
                      <td>{{company.compName}} </td>
                      <td>{{company.password}} </td>
                      <td>{{company.email}}</td> 
                      <td><button type="button" id = "deleteButton" class='btn btn-warning' style = "color:black" (click) ='deleteCompany(company)'> Remove</button></td> 
                  </tr>
              </tbody>
          </table>
      
      
      </div>
      
  </div>
  <!-- <ng-template #falsyTemplate>
      <h3>No Recordes were found!!</h3>
  </ng-template> -->
  <div><br></div>
    <div class="loader" *ngIf="loading">please, wait a second...</div>
</div>
